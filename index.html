<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-bold text-violet-600">Baap er Bank</span></h1>

    </header>
    <main>
        <section class="bg-red-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 mb-3 px-3" type="email" name="" id="user-email" placeholder="Your email Address">
                <br>
                <input class="w-9/12 px-3" type="Password" name="" id="user-password" placeholder="Your Password">
                <br>
                <button id="btn-submit" class="bg-sky-500 hover:bg-sky-700  mt-3 px-5 py-2 rounded-lg text-white font-semibold ">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>

    
</body>
</html>
